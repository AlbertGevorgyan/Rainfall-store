<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

    <div th:fragment="home">
        <p>
            <a th:href="@{/}">Home</a>
        </p>
    </div>

    <div th:fragment="baseline-check-box">
        <input
                type="checkbox"
                class="baseline-check"
                th:data-id="${run.id}"
                th:checked="*{baseline}"
                onclick="toggleBaseline(this)"
        />
    </div>

</body>
</html>
